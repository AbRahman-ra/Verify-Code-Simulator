<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ourWebsite - Verify Your Number</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./Assets/password.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div id="VerificationDiv">
      <h1>Verify Your Number</h1>
      <form action="" method="post">
        <div class="digitsDiv">
          <input
            type="text"
            class="digits"
            name="digit"
            id="digit1"
            placeholder="*"
          />
          <input
            type="text"
            class="digits"
            name="digit"
            id="digit2"
            placeholder="*"
          />
          <input
            type="text"
            class="digits"
            name="digit"
            id="digit3"
            placeholder="*"
          />
          <input
            type="text"
            class="digits"
            name="digit"
            id="digit4"
            placeholder="*"
          />
          <input
            type="text"
            class="digits"
            name="digit"
            id="digit5"
            placeholder="*"
          />
          <input
            type="text"
            class="digits"
            name="digit"
            id="digit6"
            maxlength="1"
            placeholder="*"
          />
        </div>
        <input
          type="button"
          value="Resend Code"
          class="button"
          disabledBtn="true"
          disabled
          disabled-Btn="true"
        />
      </form>
    </div>
    <script src="verification.js"></script>
  </body>
</html>
